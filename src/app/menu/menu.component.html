<div class="container-fluid">
  <div class="row header-dark"></div>
  <nav class="row navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        Boitapinte
      </a>
      <button type="button" class="navbar-toggler" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar" class="navbar-collapse" [ngbCollapse]="navbarCollapsed">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link " routerLink="/team" [routerLinkActive]="['active']">Equipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://boitapinte.fr/demo/" >Demo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" [routerLinkActive]="['active']">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="user">
          <li class="nav-item">
            <a class="nav-link" routerLink="/users/money/history">
              <span id="current-user" class="me-2">
                {{ user.login }}
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a id="logout-link" (click)="logout($event)" class="nav-link" role="button">
              <span class="fa fa-power-off"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
